<!DOCTYPE html>
<html>
    <head>
        <title>Wrapping plot</title>
        <style>
            body {
                background-color: red;
            }
            canvas {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
    </body>
    <script>
const data = {"phi":[4.3829,4.4117,6.4154,9.3244,7.6321,4.8097,4.8254,6.3522,4.1453,8.2998,3.489,3.4543,5.2837,6.4502,6.1962,8.2692,8.1217,7.7111,5.5928,5.7062],"psi":[8.312,7.9343,5.5254,9.0332,4.1976,6.952,7.5788,5.5076,7.6107,3.5474,8.3102,8.4568,6.8011,5.6605,6.0095,4.0278,4.0723,4.2578,5.8435,6.0279]};

let canvas = document.getElementsByTagName('canvas')[0];
canvas.width = 200 * Math.PI;
canvas.height = 200 * Math.PI;
let ctx = canvas.getContext('2d');
ctx.scale(100, -100);
ctx.translate(0, -2 * Math.PI);

function mod(n, d) {
    return ((n % d) + d) % d;
}

let xOffset = 0;
let yOffset = 0
canvas.addEventListener('mousemove', function (event) {
    xOffset = event.clientX / 100 - 100;
    yOffset = -event.clientY / 100 - 100;
    window.requestAnimationFrame(draw);
})

function draw() {
    ctx.clearRect(0, 0, 2 * Math.PI, 2 * Math.PI)
    for (let i = 0; i < 20; i++) {
        ctx.fillRect(mod(data.phi[i] + xOffset, 2 * Math.PI) - 0.05,
                     mod(data.psi[i] + yOffset, 2 * Math.PI) - 0.05, 0.1, 0.1);
    }
};
    </script>
</html>
